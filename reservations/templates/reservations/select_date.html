{% extends 'reservations/base.html' %}
{% block content %}
<h2>予約日を選択してください</h2>
{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">次へ</button>
</form>
<a href="{% url 'reservations:select_item' %}">← 具体設備選択に戻る</a>
{% endblock %}
