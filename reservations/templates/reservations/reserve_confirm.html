{% extends 'reservations/base.html' %}
{% block content %}
<a href="{% url 'reservations:select_time_slot' %}">← 時間帯選択に戻る</a>
<h2>予約内容確認</h2>
<p>管理所: {{ office.name }}</p>
<p>施設タイプ: {{ facility.name }}</p>
<p>具体設備: {{ item.item_name }}</p>
<p>予約日: {{ selected_date }}</p>
<p>時間帯: {{ time_slot.start_time|date:"H:i" }} - {{ time_slot.end_time|date:"H:i" }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">予約確定</button>
</form>
{% endblock %}
