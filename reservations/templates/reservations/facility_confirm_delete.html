{% extends 'reservations/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>施設削除確認</h2>
    <p>本当に「{{ facility.name }}」を削除してもよろしいですか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除する</button>
        <a href="{% url 'reservations:facility_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
